plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
    id 'kotlin-parcelize'  // Add this for Parcelable support as part of kotlin-android-extensions migration
}

android {
    namespace = "com.example.my_flutter_app" // Replace with your actual package namespace
    compileSdk = 34  // Update to Android SDK 34 to meet dependency requirements

    defaultConfig {
        applicationId = "com.example.my_flutter_app"
        minSdk = 23
        targetSdk = 34  // Match targetSdk to compileSdk
        versionCode = 1
        versionName = "1.0"
    }

    buildFeatures {
        viewBinding true  // Enable View Binding to replace kotlin-android-extensions
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // Replace with release signing config if available
        }
    }
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.3.0')
    implementation 'com.google.android.gms:play-services-auth:19.2.0'
    implementation 'com.google.firebase:firebase-analytics'
    // Add additional Firebase and Android dependencies as needed
}

flutter {
    source = "../.."
}
